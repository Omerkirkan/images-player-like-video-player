<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar {
            width: 300px;
            height: 15px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-line {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

    <img id="imgPlayer" style="width: 300px; height: 150px;">
    <div class="progress-bar" id="progressLine" onclick="progressClick()">
    
        <div class="progress-bar-line" id="progressColorLine">

        </div>
    
    </div>

    <button onclick="stopOrContinue()" id="intervalStatusText"> Stop </button>


    <script src="app.js"></script>

    
</body>
</html>
